<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048 - Ymmerssion</title>
    <link rel="icon" href="./assets/img/2048_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="container">
    <table align="center">
        <tbody>
        <tr>
            <td id="game-container">
                <div class="container2048">
                    <div class="left">
                        <div class="heading">
                            <h1 id="title" class="title" style="font-size: 2.3em">2048</h1>
                            <div class="scores-container2048">
                                <div class="score-container2048">
                                    0
                                    <div class="score-addition"></div>
                                </div>
                                <div class="best-container2048">0</div>
                                <div class="restart-button restart-fonction" onclick="restart()"></div>
                            </div>
                        </div>
                        <div class="game-container2048">
                            <div class="game-message ">
                                <p></p>
                                <div class="lower">
                                    <a class="keep-playing-button" onclick="removeWinForContinue()">Continuer</a>
                                    <a class="retry-button restart-fonction" onclick="restart()">Recommencer</a>
                                </div>
                            </div>
                            <div class="grid-container2048">
                                <div class="grid-row">
                                    <div class="grid-cell tile-null-position-1-1"></div>
                                    <div class="grid-cell tile-null-position-2-1"></div>
                                    <div class="grid-cell tile-null-position-3-1"></div>
                                    <div class="grid-cell tile-null-position-4-1"></div>
                                </div>
                                <div class="grid-row">
                                    <div class="grid-cell tile-null-position-1-2"></div>
                                    <div class="grid-cell tile-null-position-2-2"></div>
                                    <div class="grid-cell tile-null-position-3-2"></div>
                                    <div class="grid-cell tile-null-position-4-2"></div>
                                </div>
                                <div class="grid-row">
                                    <div class="grid-cell tile-null-position-1-3"></div>
                                    <div class="grid-cell tile-null-position-2-3"></div>
                                    <div class="grid-cell tile-null-position-3-3"></div>
                                    <div class="grid-cell tile-null-position-4-3"></div>
                                </div>
                                <div class="grid-row">
                                    <div class="grid-cell tile-null-position-1-4"></div>
                                    <div class="grid-cell tile-null-position-2-4"></div>
                                    <div class="grid-cell tile-null-position-3-4"></div>
                                    <div class="grid-cell tile-null-position-4-4"></div>
                                </div>
                            </div>
                            <div class="tile-container2048">
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td class="game-list" valign="center">
                <div class="game-list-ctn">
                    <div class="game-mode" id="timer">
                        <p class="p-container-timer">Sélectionnez une durée, puis déplacez les tuiles pour démarrer le
                            minuteur.</p>
                        <h1>COUNTDOWN</h1>
                        <div class="timer">
                            <div class="circle">
                                <div class="time">
                                    <p id="minutes">00</p>
                                    <p>:</p>
                                    <p id="seconds">00</p>
                                </div>
                            </div>
                        </div>
                        <div class="container-btn-timer">
                            <button>3 min</button>
                            <button>5 min</button>
                            <button>10 min</button>
                        </div>

                    </div>
                    <div class="game-list center-game">
                        <div class="title-game-list">VARIATIONS</div>
                        <a id="2048-chrono" href="#2048-chrono" target="_parent">
                            <div class="game-item tile-2">
                                <img class="left" src="/assets/img/chrono.png">
                                <div class="right">2048 chrono</div>
                            </div>
                        </a><a id="2048" href="#2048" target="_parent" style="display: none">
                        <div class="game-item tile-4">
                            <img class="left" src="/assets/img/2048.png">
                            <div class="right">2048</div>
                        </div>
                    </a><a id="2048-element" href="#2048-element" target="_parent">
                        <div class="game-item tile-8">
                            <img class="left" src="/assets/img/element.png">
                            <div class="right">2048 Element</div>
                        </div>
                    </a><a id="2048-reverse" href="#2048-reverse" target="_parent">
                        <div class="game-item tile-16">
                            <img class="left" src="/assets/img/reverse.png">
                            <div class="right">2048 Reverse</div>
                        </div>
                    </a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="assets/js/script.js" type="module"></script>
<script src="./assets/js/main.js" type="module"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
</body>
</html>
